    <h1 class="display-4 text-center">Lista personas </h1>


<div class="row">
    <div class="col-md-6">
        <!-- <app-payment-detail-form></app-payment-detail-form> -->
    </div>
    <div class="col-md-6" *ngIf="personas.length">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Nombre</th>
                    <th>Fecha nacimiento</th>
                    <th>Telefono</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let persona of personas">
                    <td >{{persona.nombre}}</td>
                    <td >{{persona.fechanacimiento}}</td>
                    <td >{{persona.telefono}}</td>
                    
                </tr>
            </tbody>
        </table>
    </div>
</div>
